name: Security audit cron job
on:
  schedule:
    - cron: '0 0 * * *'

# Declare default permissions as read only.
permissions: read-all

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
